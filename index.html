<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	
<div id="app">

	<h2>
		<a href="google.com" target="_blank" v-on:click.prevent=''>
			Google
		</a>
	</h2>

	<h2 v-on:mousemove='handleMouse'>	
		X: {{ x }}, Y: {{ y }}

		<span v-on:mousemove.stop=''>	No!!!</span>
	</h2>


</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	
	new Vue({
		el: '#app',
		data: {
			x: 0,
			y: 0
		},
		methods: {
			handleMouse: function(event) {
				this.x = event.clientX
				this.y = event.clientY
			}
		}
		
	})
	
</script>
</body>
</html>
